<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 84%; margin-right: 0.5%; }
      form button { width: 15%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="l" autocomplete="off" /><button>Send local</button>
      <input id="g" autocomplete="off" /><button>Send global</button>
      <input id="n" autocomplete="off" /><button>Send not me</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(function () {
          var socket = io('http://localhost:3000');
          $('form').submit(function(e){
          e.preventDefault(); // prevents page reloading
          socket.emit('local', $('#l').val());
          socket.emit('global', $('#g').val());
          socket.emit('notme', $('#n').val());
          $('#l').val('');
          $('#g').val('');
          $('#n').val('');
          return false;
        });
        socket.on('chat message', function(msg){
          if (msg !== '')
            $('#messages').append($('<li>').text(msg));
        });
      });
    </script>
  </body>
</html>
